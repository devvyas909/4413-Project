<!--  This HTML file is associated with section I. Checkout View -->

<!DOCTYPE html>
<html>
<head>
<link rel="StyleSheet" href="Checkout.css" type="text/css" title="cse4413" media="screen, print"/>
<meta charset="UTF-8">
<title>Checkout Page</title>
</head>
<body>
	<div class="page-spacing">

	    <div class="main-container">
	        <h1>Checkout    
	        <img src="M&H-Logo.png" width="50" height="31" alt="Temporary logo for concept">
	        </h1>
	        
	        <form action="#####" method="post">
	        
	        	<h3>Payment Information</h3>
	        	<hr><br><br>
	        
	            <div class="input-group">
	            	<label for="cardNumber">Credit Card Number</label>
					<input type="text" class="full-width" placeholder="Enter your card number" name="cardNumber" required>
	            </div>
	            <div class="input-group">
	            	<label for="cardName">Cardholder Name</label>
					<input type="text" class="full-width" placeholder="John Doe" name="cardName" required>
	            </div>
				<div class="input-group">
		            <label for="cardExpDate">Expiry Date</label>
					<input type="text" class="quarter-width" placeholder="09/2004" name="cardExpDate" required>
	
					<label for="cardSecCode">Security Code</label>
					<input type="text" class="quarter-width" placeholder="XXX" name="cardSecCode" required>
				</div>

				<br><br>
				<h3>Shipping Address</h3>
				<hr><br><br>

				<div class="input-group">
		            <label for="shippingFName">First Name</label>
					<input type="text" class="threeQuarter-width" name="shippingFName" required>
	
					<label for="shippingLName">Last Name</label>
					<input type="text" class="threeQuarter-width" name="shippingLName" required>
				</div>
				<div class="input-group">
	            	<label for="shippingStreet">Street Address</label>
					<input type="text" class="full-width" name="shippingStreet" required>
	            </div>
	            <div class="input-group">
	            	<label for="shippingCity">City</label>
					<input type="text" class="full-width" name="shippingCity" required>
	            </div>
	            <div class="input-group">
		            <label for="shippingCountry">Country</label>
					<input type="text" class="half-width" name="shippingCountry" required>
	
					<label for="shippingState">State</label>
					<input type="text" class="half-width" name="shippingState" required>
					
					<label for="shippingZIP">ZIP Code</label>
					<input type="text" class="half-width" name="shippingZIP" required>
				</div>
				<div class="input-group">
	            	<label for="shippingPhone">Phone</label>
					<input type="text" class="full-width" placeholder="Phone (Optional)" name="shippingPhone">
	            </div>
	            
	            <button type="submit" class="submit-btn">Confirm Order</button>
	            
	         </form>
        </div> 
    </div>
</body>
</html>
